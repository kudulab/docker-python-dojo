pipelines:
  docker-python2-ide:
    group: stcdev
    label_template: "${git[:8]}"
    materials:
      git:
        git: "git@git.ai-traders.com:stcdev/docker-python2-ide.git"
        branch: ci
    stages:
      - style_unit:
          clean_workspace: true
          jobs:
            validate_repo:
              resources:
                - docker
                - small
              tasks:
               - exec:
                   command: ide
                   arguments:
                    - "bundle install && bundle exec rake go:git:destructive_validate_repo"
            itest_configs:
              resources:
                - docker
                - small
              tasks:
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - ./tasks build_cfg && ./tasks test_cfg
      - build:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker
                - small
              artifacts:
                - build:
                    source: image/imagerc
                    destination:
              tasks:
               - exec:
                  command: /bin/bash
                  arguments:
                    - -c
                    - ops_docker_push=true ./tasks build
      - itest:
          clean_workspace: true
          jobs:
            end_user:
              resources:
                - docker
                - small
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc
                    destination: image/
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks itest
      - release:
          clean_workspace: true
          jobs:
            code:
              resources:
                - docker
                - small
              tasks:
                - exec:
                    command: ide
                    arguments:
                      - "bundle install && bundle exec rake release:code"
      - publish:
          clean_workspace: true
          jobs:
            docker_image:
              resources:
                - docker
                - small
              tasks:
                - fetch:
                    stage: build
                    job: docker_image
                    is_file: yes
                    source: imagerc
                    destination: image/
                # imagerc file is sourced by dockerimagerake
                - exec:
                    command: ide
                    arguments:
                      - "bundle install && bundle exec rake publish:image"
